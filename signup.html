<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="camp-image">
            <div class="overlay-color">
                <h1 style="font-family: 'Permanent Marker', cursive; margin: auto; color: white; text-align: center; position: relative; top: 250px; font-size: 50px;">Camper's<br> den</h1>
            </div>
        </div>
        <form class="signup-form">
            <h3 style="text-align: center; font-size: 30px;">Sign up</h3>
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="e.g. Kelvin Ziro"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="e.g. kelvin.ziro@example.com"><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="e.g. @Kziro"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br>
            <label for="confirmpassword">Confirm Password</label><br>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password">
            <input id="button" type="button" value="SIGNUP">
            <p style="text-align: center; color: gray;">Already have an account?</p>
            <p style="text-align: center;"><a href="login.html" style="text-decoration: none; color: gray; font-size: 12px;">LOGIN</a></p>
        </form>
    </div>  
</body>
</html>
